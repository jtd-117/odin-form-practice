<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Odin | Sign-up</title>
</head>
<body>

    <!-- Page Logos -->
    <section id="logos">
        <header>
            <img src="assets/odin-logo.png" alt="Odin Logo">
            <h1>ODIN TRAILS</h1>
        </header>
    </section>

    <!-- Form Content -->
    <form id="sign-up" action="" method="post">

        <h3>This is not a real online service! Build a healthy mind & body by walking on memorable trails. Sign up now to start your adventure!</h3>
        <h3>Let's do this!</h3>
        
        <div class="form-content">
            <div class="form-field-container">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="form-field-container">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" required>

            <!-- NOTE: Phone numbers are assumed to be Australian (see regex pattern) -->
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" required>

                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </div>
        </div>
        
        <section>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </form>

</body>
</html>
