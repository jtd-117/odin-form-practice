<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/odin-logo.png">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script.js" defer></script>
    <title>Odin Trails | Sign-up</title>
</head>
<body>

    <!-- Page Logos -->
    <section id="logos">
        <header>
            <img src="assets/odin-logo.png" alt="Odin Logo">
            <h1>ODIN TRAILS</h1>
        </header>
    </section>

    <!-- Form Content -->
    <form id="sign-up" action="" method="post">

        <section>
            <h3>This is not a real online service! Build a healthy mind & body by walking on memorable trails. Sign up now to start your adventure!</h3>
            <h3>Let's do this!</h3>
        </section>
        
        <div class="form-content">
            <div class="form-field-container">
                <label for="first_name">FIRST NAME*</label>
                <input type="text" name="first_name" id="first_name" placeholder="e.g. John" required>

                <label for="email">EMAIL*</label>
                <input type="email" name="email" id="email" placeholder="e.g. john.doe@gmail.com" required>

                <label for="password">PASSWORD*</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="form-field-container">
                <label for="last_name">LAST NAME*</label>
                <input type="text" name="last_name" id="last_name" placeholder="e.g. Doe" required>

            <!-- NOTE: Phone numbers are assumed to be Australian (see regex pattern) -->
                <label for="phone">PHONE NUMBER*</label>
                <input type="tel" name="phone" id="phone" placeholder="e.g. 0412345678" pattern="04\d{8}" maxlength="10" required>

                <label for="confirm_password">CONFIRM PASSWORD*</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </div>
        </div>
        
        <section>
            <button type="submit">Create Account</button>
            <p id="password-check"></p>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </form>

</body>
</html>
