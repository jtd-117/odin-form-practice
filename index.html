<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Odin | Sign-up</title>
</head>
<body>

    <!-- Forms Title -->
    <section>
        <div>
            <h1>ODIN</h1>
        </div>
    </section>

    <!-- Form Content -->
    <section>

        <section>
            <h3>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started.</h3>
            <h3>You know you want to.</h3>
        </section>

        <form action="" method="post">
            <section>
                <h3>Let's do this!</h3>

                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" required>

                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                
                <!-- NOTE: Phone numbers are assumed to be Australian (see regex pattern) -->
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>

                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </section>
            <section>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </form>
    </section>
</body>
</html>
